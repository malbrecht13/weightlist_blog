<main class="center-main flex-col">
  <h2 class="page-title text-center">Weightlist Blog Articles</h2>
  <section class="blog_post_list flex-row">  
      <div class="blog_post_title">
          <h4 class="post_list_heading">Blog Post Title</h4>
          <div *ngFor="let post of postList; let indexOfElement = index;">
            <a [routerLink]="['/posts', post.id]" class="blog_title_link"><h5 class="post_list_item">{{post.title}}</h5></a>
          </div>
      </div>
      <div class="blog_post_date">
          <h4 class="post_list_heading">Date Posted</h4>
          <div *ngFor="let post of postList">
            <h5 class="post_list_item">{{post.dateCreated}}</h5>
          </div>
      </div>       
  </section>
</main>
